<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalos Diarios</title>
    <link rel="stylesheet" href="./css/regalo.css">
  
    <meta name="description" content="Realiza depósitos en USDT para comenzar a invertir">
    <meta name="theme-color" content="#007bff">
      <!-- Íconos -->
    <link rel="icon" href="./Imagen/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="./Imagen/icon-192x192.png">
    <link rel="manifest" href="./manifest.json">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://criptomoned.github.io/CriptoMoned/Recarga.html">
    <meta property="og:title" content="Depósito USDT - CriptoMoned">
    <meta property="og:description" content="Realiza depósitos en USDT para comenzar a invertir">
    <meta property="og:image" content="https://criptomoned.github.io/CriptoMoned/Imagen/qr.jpeg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://criptomoned.github.io/CriptoMoned/Recarga.html">
    <meta property="twitter:title" content="Depósito USDT - CriptoMoned">
    <meta property="twitter:description" content="Realiza depósitos en USDT para comenzar a invertir">
    <meta property="twitter:image" content="https://criptomoned.github.io/CriptoMoned/Imagen/qr.jpeg">
</head>
<body>
    <div class="container">
        <h1>Elige un Regalo</h1>
        <div class="balance">
            <p>Balance: $<span id="balance">0</span> USDT</p>
            <button id="transferir" class="btn-transferir" onclick="transferirFondos()">Transferir Fondos</button>

            <!-- Botón con imagen para el registro de transferencias, dentro del contenedor de balance -->
            <a href="historial_regalo.html" class="btn-registro">
                <img src="./Imagen/regalo.png" alt="Ver Registro" />
            </a>
        </div>
        <div class="regalos">
            <div class="regalo" onclick="abrirRegalo(0)"></div>
            <div class="regalo" onclick="abrirRegalo(1)"></div>
            <div class="regalo" onclick="abrirRegalo(2)"></div>
            <div class="regalo" onclick="abrirRegalo(3)"></div>
            <div class="regalo" onclick="abrirRegalo(4)"></div>
        </div>
        <p id="mensaje"></p>
        <div id="monedas"></div>
    </div>

    <a href="Cuenta.html" id="btnRegresar" onclick="regresar()" class="boton-regresar">Regresar</a>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('ServiceWorker registrado con éxito: ', registration.scope);
        })
        .catch(error => {
          console.log('Error al registrar el ServiceWorker: ', error);
        });
    });
  }
</script>
    <script src="./js/regalo.js"></script>
</body>
</html>
