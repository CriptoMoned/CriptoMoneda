    <script>
        // Agrega un retiro con aparici贸n entre 1 y 5 minutos
        function agregarRetiroSimulado(monto, detalles) {
            let historial = JSON.parse(localStorage.getItem("historialRetiros")) || [];

            const minutosEspera = Math.floor(Math.random() * 5) + 1;
            const disponibleDesde = Date.now() + minutosEspera * 60000;

            historial.push({
                fecha: new Date().toLocaleDateString(),
                monto: monto,
                estado: "Pendiente",
                detalles: detalles,
                disponibleDesde: disponibleDesde
            });

            localStorage.setItem("historialRetiros", JSON.stringify(historial));
        }

        // Muestra solo los retiros disponibles seg煤n el tiempo
        function cargarHistorialRetiros() {
            const historial = JSON.parse(localStorage.getItem("historialRetiros")) || [];
            const tbody = document.getElementById("historialRetiros");
            tbody.innerHTML = "";

            const ahora = Date.now();

            historial.forEach(retiro => {
                if (retiro.disponibleDesde <= ahora) {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td><strong>${retiro.fecha}</strong></td>
                        <td><strong>${retiro.monto.toFixed(2)}</strong></td>
                        <td><strong>Completado</strong></td>
                        <td><strong>${retiro.detalles}</strong></td>
                    `;
                    tbody.appendChild(row);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", cargarHistorialRetiros);
